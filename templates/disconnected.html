<!DOCTYPE html>
<html>
<head>
    <title>Disconnected</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 100px auto; color: #333; }
        h1 { color: #d32f2f; }
        ul { display: inline-block; text-align: left; }
    </style>
</head>
<body>
    <h1>Disconnected</h1>
    <p>Invalid token or server ID. Please check your credentials.</p>
    <p>Possible reasons:</p>
    <ul>
        <li>Token has expired</li>
        <li>Invalid server ID</li>
        <li>Token was revoked</li>
    </ul>
</body>
</html>
